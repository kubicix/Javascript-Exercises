<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1 style="font-size: 4rem;">Temperature Converter</h1>
        <br>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label>
        <br>
        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit ➡️ Celcius</label>
        <br><br>
        <button type="button" onclick="convert()">Convert</button>
        <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
