<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="dice_images/index.jpg" alt="colorful dices" id="main">
        <h1>Dice Roller</h1>
        <label for=""># of Dices:</label>
        <input type="number" value="1" min="1" max="10" id="diceCount">
        <button onclick="rollDice()">Roll Dice(s)</button>
        <div id="diceResult" style="margin: 20px;"></div>
        <div id="diceImages" style="margin: 10px;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
